<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Simple Quiz App</title>
</head>
<body>
    <div class="quiz-box">
        <h1>Javascript Quiz</h1>
        <hr>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
